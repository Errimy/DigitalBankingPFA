<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Tmp"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                <h3 class="d-flex aligns-items-center justify-content-center">Operations Effectu√©</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Date Operation</th>
                        <th scope="col">MONTANT</th>
                        <th scope="col">TYPE</th>
                        <th scope="col">COMPTE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="o:${listOperation}" >
                        <td style="width: 10%" th:text="${o.id}"></td>
                        <td style="width: 20%" th:text="${o.opDate}"></td>
                        <td style="width: 20%" th:text="${o.amount}"></td>
                        <td style="width: 20%" th:text="${o.type}"></td>
                        <td style="width: 20%" th:text="${o.account}"></td>
                        <!--Client-->

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>

</body>
</html>
