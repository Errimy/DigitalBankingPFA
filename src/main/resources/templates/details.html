<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Tmp"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                <h3 class="d-flex aligns-items-center justify-content-center">Details de Clients</h3>
            </div>
            <div class="card-body">
                <table class="table  table-bordered table-light table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">RIB</th>
                        <th scope="col">BALANCE</th>
                        <th scope="col">CREATED</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">OPERATIONS</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d:${listDetail}" >
                        <td style="width: 10%" th:text="${d.id}"></td>
                        <td style="width: 20%" th:text="${d.rib}"></td>
                        <td style="width: 20%" th:text="${d.balance}"></td>
                        <td style="width: 20%" th:text="${d.created}"></td>
                        <td style="width: 20%" th:text="${d.status}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/Operation(id=${d.id})}">
                                Operations
                            </a>
                        </td>
                        <!-- + TYPE CA OR SA // -->

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>

</body>
</html>
