<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Tmp"
 >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                <h3>Liste des Clients</h3>
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/}">
                    <label>Key Word</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th><th>CIN</th><th>NOM</th><th>PRENOM</th><th>EMAIL</th><th>ACCOUNTS</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c:${listC}" >
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.cin}"></td>
                        <td th:text="${c.nom}"></td>
                        <td th:text="${c.prenom}"></td>
                        <td th:text="${c.EMail}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{/details(id=${c.id})}">
                                Details
                            </a>
                        </td>


                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-info m-lg-1': 'btn btn-outline-info m-lg-1'}"
                           th:text="${status.index}"
                           th:href="@{/user/index(page=${status.index}, keyword=${keyword})}"
                        ></a>
                    </li>
                </ul>
            </div>

        </div>

    </div>

</div>

</body>
</html>
